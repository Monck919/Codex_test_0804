<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>即時天氣查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">即時天氣查詢</h1>
      <div class="mb-3">
        <label for="location" class="form-label">選擇地區</label>
        <select id="location" class="form-select">
          {% for loc in locations %}
          <option value="{{ loc }}">{{ loc }}</option>
          {% endfor %}
        </select>
      </div>
      <div id="weather-result" class="mt-4">
        <p>請選擇地區以取得天氣資訊。</p>
      </div>
    </div>
    <script>
      const locationSelect = document.getElementById('location');
      const resultDiv = document.getElementById('weather-result');

      async function fetchWeather() {
        const loc = locationSelect.value;
        resultDiv.innerHTML = '<p>載入中...</p>';
        try {
          const res = await fetch(`/api/weather?location=${encodeURIComponent(loc)}`);
          const data = await res.json();
          if (data.error) {
            resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          } else {
            resultDiv.innerHTML = `
              <h2>${data.location}</h2>
              <p>氣溫：${data.temperature} °C</p>
              <p>天氣：${data.description}</p>
              <p>降雨機率：${data.rain_probability}%</p>
            `;
          }
        } catch (err) {
          resultDiv.innerHTML = `<div class="alert alert-danger">取得資料失敗</div>`;
        }
      }

      locationSelect.addEventListener('change', fetchWeather);
      fetchWeather();
    </script>
  </body>
</html>
